                  <strong>Middle left:</strong> a reticulate ℤ²-periodic network that has full rank effective tensor; 
                  <strong>Middle right:</strong> a non-reticulate ℤ²-periodic network that has zero effective tensor; 
                  <strong>Right:</strong> a non-reticulate ℤ²-periodic network that has rank 1 effective tensor.
                </figcaption>
